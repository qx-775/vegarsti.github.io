<header class="site-header">

  <div class="wrapper">

    <a class="site-title" style="color: black;" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">

      {% for link in site.navigation %}
        {% if link.url contains "http" %}
          {% assign url = link.url %}
        {% else %}
          {% assign url = link.url | relative_url %}
        {% endif %}
        <a class="page-link" style="color: #a8a8a8;" href="{{ url }}">{{ link.title }}</a>
      {% endfor %}
    </nav>

  </div>

</header>
