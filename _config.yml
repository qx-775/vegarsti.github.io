# Site settings
title: Vegard Stikbakke
email: vegard.stikbakke@gmail.com
description: "Vegard Stikbakke, an MS Statistics student. Interested in statistics, programming, and their intersection."
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://vegardstikbakke.com" # the base hostname & protocol for your site

# Settings for datetime and language
date_format: "%B %d, %Y"  # e.g. April 22, 2017
time_format: "%H:%M"     # 24 hour time
lang: en
timezone: UTC

# Specify link for articles
permalink: /:title/

github_username:  vegarsti

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - venv
  - vendor
sass:
  style: compressed

# Load custom fonts
assets:
  sources:
    - assets/fonts

# Specify sites appearing in the nav menu
navigation:
  - title: "Blog"
    url: /blog/

# Markdown settings
kramdown:
  auto_ids: false
  enable_coderay: false
  entity_output: as_char
  footnote_nr: 1
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  toc_levels: 1..6


# Google Analytics
google_analytics: UA-46491814-2

plugins:
  - jekyll-feed